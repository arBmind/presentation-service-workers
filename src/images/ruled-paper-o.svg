<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<defs>
<filter id="a" color-interpolation-filters="sRGB">
<feTurbulence type="fractalNoise" baseFrequency="100 .85"/>
</filter>
<pattern id="c" width="100%" height="30" patternUnits="userSpaceOnUse" patternTransform="translate(0 80)">
<line x1="-10%" x2="110%" y1="1" y2="1" stroke="#568"/>
</pattern>
<pattern id="b" width="100" height="100" patternUnits="userSpaceOnUse">
<rect width="120" height="120" x="-10" y="-10" filter="url(#a)"/>
</pattern>
</defs>
<rect width="120%" height="120%" x="-10%" y="-10%" fill="url(#b)"/>
<rect width="120%" height="100%" x="-10%" y="80" fill="url(#c)"/>
<line x1="140" x2="140" y1="-5%" y2="105%" stroke="#856"/>
<rect width="200%" height="200%" x="-50%" y="-50%" fill="#ff9" fill-opacity=".8"/>
</svg>
